<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header-container">
      <div class="row container" id="nav-bar">
        <div><span class="header-text">Code Journal</span></div>
        <div><h2 id="nav-entries" class="nav-text hidden">Entries</h2></div>
      </div>
    </header>
    <main>
      <div class="container">

        <div id="entry-form" data-view="entry-form" class="hidden">
          <div>
            <h1 class="main-header">New Entry</h1>
          </div>
          <form class="entry-form-container" action="index.php" method="POST">            
            <div class="row top-form">
              <div class="entry-form-div column-half">  
                <img src="images/placeholder-image-square.jpg" alt="Placeholder Image" class="entry-image" id="entry-image">
              </div>              
              <div class="top-inputs column-half">
                <div class="entry-form-div">
                  <div><label for="entry-title" class="label-text">Title</label></div>
                  <div><input required autofocus type="text" name="entryTitle" id="entry-title" placeholder="Title" class="input-width"></div>
                </div>
                <div class="entry-form-div">
                  <div><label for="photo-url" class="label-text">Photo URL</label></div>
                  <div><input required autofocus type="url" name="photoUrl" id="photo-url" placeholder="https://" class="input-width"></textarea></div>
                </div>
              </div>
            </div>            
            <div class="entry-form-div">
              <div><label for="entry-notes" class="label-text">Notes</label></div>
              <div><textarea required autofocus name="entryNotes" id="entry-notes" placeholder="Notes" class="notes-area notes-area-height"></textarea></div>
            </div>
            <div class="entry-form-div">
              <button type="submit" name="submit-entry" id="save-button" class="entry-button">SAVE</button>
            </div>
          </form>
        </div>
        
        <div id="view-form" data-view="entries" class="">
          <div class="row view-header">
            <div class="col-half"><h1 class="main-header">Entries</h1></div>
            <div class="col-half"><button id="new-button" class="entry-button">NEW</button></div>
          </div>
          <ul id="entry-list" class="ul-no-list">
            
          </ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
